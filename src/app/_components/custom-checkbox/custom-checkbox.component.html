<div class="container">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
    <label class="form-check-label" for="mySwitch">{{label}}</label>
  </div>

  <app-editor-panel [componentType] = "'custom-check'" (valueChange)="updateLabel($event)"></app-editor-panel>
</div>
