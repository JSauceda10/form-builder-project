<div cdkDropList id="list-one"
     [cdkDropListConnectedTo]="['list-two']"
     [cdkDropListData]="readyMadeElements"
     >
  <div cdkDrag class="readyElementList" *ngFor="let item of readyMadeElements" [ngSwitch]=item.type>
    <div *ngSwitchCase="'input'">
      <label for={{item.for}}>{{item.for}}</label>
      <input type="{{item.type}}" id="{{item.id}}" name="{{item.name}}"><br><br>
    </div>

    <div *ngSwitchCase="'radio'">
      <div *ngFor="let elem of numSequence(item.howMany!); index as i">
        <label for={{item.for}}>{{item.label}} {{i+1}}</label>
        <input type="{{item.type}}" id="{{item.id}} {{i+1}}" name={{item.name}} value="{{item.value}} {{i+1}}"><br><br>
      </div>

    </div>

  </div>
</div>
<app-formfoudation [formlyArray]="formlyConfig"></app-formfoudation>
